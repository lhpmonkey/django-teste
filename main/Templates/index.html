<!DOCTYPE html>
<html lang="pt-br" ng-app="appAngular">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/estilo.css" %}">
    <title>Teste angular JS</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body  ng-controller="Principal as modulo">
    <header> Learning Management System</header>
    <nav class="menu"> 
        <ul>
            <li>Home</li>
            <li><a href="novo">Nova Notícia</a></li>
            <li>Blog</li>
        </ul>
    </nav>
    <main class="principal">
         <section class="submit">
            {% for post in lista %}
                <article>
                    <h1>{{post.post_title}}</h1>
                    <span style="font-size: 12px; color: grey;">Publicado: {{post.post_published_date}}</span>
                    <p>{{post.post_content}}</p>
                    <br>
                    <a href="{% url 'deletar' post.post_id %}">Deletar</a>
                    <a href="{% url 'atualizar' post.post_id %}">Atualizar</a>
                </article>
            {% endfor %}
        </section>
    </main>


    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [
                function () {

                    var self = this;
                    var mensagemAlterada = true;

                    self.exibirMsg = function () {

                        self.mensagem = document.getElementById("mensagem").value;
                        document.getElementById("mensagem").value = "";

                    };
                }
            ]);
 
    </script>
</body>
</html>
